<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>DIMA"S Savings Calculator</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar navbar-style">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="micon">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="nav-link" href="/">DIMA's Savings Calculator</a>
                </div>
                <div class="collapse navbar-collapse" id="micon">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./settings/settings.html">Settings</a></li>
                        <li><a id="logout" href="" onclick="doLogout(event)">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="estimate-form">
                <form>
                  <div class="form-row">
                    <div class="col-md-3">
                      <label class="sr-only" for="formInputJobNumber">Job Number</label>
                      <input
                        id="formInputJobNumber"
                        class="form-control"
                        type="number"
                        name="job-number"
                        placeholder="Job Number"
                      />
                    </div>
                    <div class="col-md-3">
                      <label class="sr-only" for="formSelectPipeSize">Pipe Size</label>
                      <select
                        id="formSelectPipeSize"
                        class="custom-select mr-sm-2"
                        name="pipe-size"
                      >
                        <option value="1" selected>2"</option>
                        <option value="2">3"</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                        <label class="sr-only" for="formInputTotalNumHoles">Total Number of Holes</label>
                        <input
                          id="formInputTotalNumHoles"
                          class="form-control"
                          type="number"
                          name="total-num-holes"
                          placeholder="Total Number of Holes"
                        />
                      </div>
                    <div class="col-md-3">
                      <button
                        type="submit"
                        class="btn btn-primary"
                        onclick="doAddEstimate(event)"
                      >
                        Calculate
                      </button>
                    </div>
                  </div>
                </form>
              </div>
        
              <div id="estimates">
                <div>Loading...</div>
              </div>
        </div>

        <footer>
            <div class="author">
              <p>Author: <a href="https://github.com/dcruz354">David Cruz</a></p>
            </div>
          </footer>
    </body>
</html>
