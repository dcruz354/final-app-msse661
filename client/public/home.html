<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>DIMA"S Savings Calculator</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li> -->
        </ul>
        <a id="logout" href="" onclick="doLogout(event)">Logout</a>
      </nav>
    </header>

    <div class="container">
      <div class="estimate-form">
        <form>
          <div class="form-row">
            <div class="col-md-3">
              <label class="sr-only" for="formInputJobNumber">Job Number</label>
              <input
                id="formInputJobNumber"
                class="form-control"
                type="number"
                name="job-number"
                placeholder="Job Number"
              />
            </div>
            <div class="col-md-3">
              <label class="sr-only" for="formSelectPipeSize">Pipe Size</label>
              <select
                id="formSelectPipeSize"
                class="custom-select mr-sm-2"
                name="pipe-size"
              >
                <option value="1" selected>2"</option>
                <option value="2">3"</option>
              </select>
            </div>
            <div class="col-md-3">
                <label class="sr-only" for="formInputTotalNumHoles">Total Number of Holes</label>
                <input
                  id="formInputTotalNumHoles"
                  class="form-control"
                  type="number"
                  name="total-num-holes"
                  placeholder="Total Number of Holes"
                />
              </div>
            <div class="col-md-3">
              <button
                type="submit"
                class="btn btn-primary"
                onclick="doAddEstimate(event)"
              >
                Calculate
              </button>
            </div>
          </div>
        </form>
      </div>

      <div id="estimates">
        <div>Loading...</div>
      </div>
    </div>

    <footer>
      <div class="author">
        <p>Author: <a href="https://github.com/dcruz354">David Cruz</a></p>
      </div>
    </footer>

    <script src="./src/api.config.js"></script>
    <script src="./src/simple-storage.js"></script>
    <script src="./src/service-helpers.js"></script>
    <script src="./src/auth.service.js"></script>
    <script src="./src/estimates.service.js"></script>
    <script src="./src/route-guards.js"></script>
    <script src="./src/build-estimates-list.js"></script>
    <script src="./src/add-estimate.js"></script>
    <script src="./src/auth.js"></script>
  </body>
</html>
