<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/settings.css" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Settings</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar navbar-style">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="micon">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="nav-link" href="/">DIMA's Savings Calculator</a>
                </div>
                <div class="collapse navbar-collapse" id="micon">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Home</a></li>
                        <li><a href="../about.html">About</a></li>
                        <li><a href="./settings.html">Settings</a></li>
                        <li><a id="logout" href="" onclick="doLogout(event)">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="center">
                <div class="card">
                  <div class="card-body">
                    <h2 class="card-title">Settings</h2>
                    <form novalidate>
                      <div class="form-group">
                        <label for="formInputUsernameReg">Username</label>
                        <input
                          id="formInputUsernameReg"
                          type="text"
                          class="form-control"
                        />
                      </div>
                      <div class="form-group">
                        <label for="formInputEmailReg">Email</label>
                        <input id="formInputEmailReg" type="email" class="form-control" />
                      </div>
                      <div class="form-group">
                        <label for="formInputCurrentPasswordReg">Current Password</label>
                        <input
                          id="formInputCurrentPasswordReg"
                          type="password"
                          class="form-control"
                        />
                      </div>
                      <div class="form-group">
                        <label for="formInputNewPasswordReg">New Password</label>
                        <input
                          id="formInputNewPasswordReg"
                          type="password"
                          class="form-control"
                        />
                      </div>
                      <div class="form-group">
                        <button class="btn btn-primary" onclick="saveChanges(event)">
                          Save Changes
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>

        <footer>
            <div class="author">
              <p>Author: <a href="https://github.com/dcruz354">David Cruz</a></p>
            </div>
          </footer>
          <script src="../src/api.config.js"></script>
          <script src="../src/simple-storage.js"></script>
          <script src="../src/service-helpers.js"></script>
          <script src="../src/auth.service.js"></script>
          <script src="../src/user-api.service.js"></script>
          <script src="../src/auth.js"></script>
          <script src="../src/auth.guard.js"></script>
          <script src="./settings.js"></script>
    </body>
</html>
